@(title: String)(content: Html)

<!DOCTYPE html>

<html ng-app>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="text/css" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-migrate.min.js")" type="text/javascript"></script>
 	<script src="@routes.Application.javascriptRoutes" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/angular-1.2.2/angular.min.js")" type="text/javascript"></script>
 	    
 	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        
        @content
    
</html>
