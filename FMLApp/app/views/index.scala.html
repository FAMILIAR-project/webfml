@(message: String)

@mainFML("Welcome to FAMILIAR!") {

<!-- facilities for FML variables -->	    
<script src="@routes.Assets.at("javascripts/FMLvariables.js")"></script>

<!-- EDITOR -->		
<script src="@routes.Assets.at("javascripts/FMLeditor.js")" type="text/javascript" charset="utf-8"></script>
<!-- begin ACE editor -->
<script src="@routes.Assets.at("javascripts/ace-builds/src-noconflict/ace.js")" type="text/javascript" charset="utf-8"></script>
<script src="@routes.Assets.at("javascripts/ace-builds/src-noconflict/theme-monokai.js")" type="text/javascript" charset="utf-8"></script>
<script src="@routes.Assets.at("javascripts/ace-builds/src-noconflict/mode-javascript.js")" type="text/javascript" charset="utf-8"></script>
<!-- end ACE editor (style) -->
<!-- end EDITOR -->

<!-- CONSOLE -->
 <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/ansi.css")">
 <script src="@routes.Assets.at("javascripts/jq-console/jqconsole.min.js")"></script> 
 <script src="@routes.Assets.at("javascripts/FMLconsole.js")"></script>
<!-- end CONSOLE -->

<!-- WORKSPACE -->
<script src="http://cdn.alloyui.com/2.0.0/aui/aui-min.js"></script>
<link href="http://cdn.alloyui.com/2.0.0/aui-css/css/bootstrap.min.css" rel="stylesheet"></link>
<!-- end WORKSPACE -->

<!-- begin styling CONSOLE -->
<style>
 
      .jqconsole {
        padding: 10px;
        padding-bottom: 10px;
      }
      .jqconsole-cursor {
        background-color: #999;
      }
      .jqconsole-blurred .jqconsole-cursor {
        background-color: #666;
      }
      .jqconsole-prompt {
        color: #0d0;
      }
      .jqconsole-old-prompt {
        color: #0b0;
        font-weight: normal;
      }
      .jqconsole-input {
        color: #dd0;
      }
      .jqconsole-old-input {
        color: #bb0;
        font-weight: normal;
      }
      .brace {
        color: #00FFFF;
      }
      .paran {
        color: #FF00FF;
      }
      .bracket {
        color: #FFFF00;
      }
      .jqconsole-composition {
        background-color: red;
      }
    </style>
 
<!-- end styling CONSOLE -->


<style type="text/css" media="screen">

    #ksynthesis { 
       
    }
    
     #console {
        position: absolute ; 
        left: 0 ;
        width : 20% ;
        height: 100% ;   
        background-color: black;
        color: white ;
        border: 2px solid #CCC;     
        }
    
     #editor { 
        position: absolute ;
        width: 30%;
    	height: 100%;
     }
 </style>
  


</head>
<body>


<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>

	

<div class="container">
    <div class="span7">
      
       <!--  console -->
	   <div id="console">
	   </div>
    </div>
      
      
    <div class="span4">
    	
<div id="wait">    	
    	</div>
	    <div class="btn-group">
		  	<button class="btn" id="webFmlCmd">Execute FAMILIAR code</button>
		  	<button class="btn" id="webFmlReset">Reset variables' environment</button>
		  	<button class="btn" id="webFmlSaveAs">Save as...</button>
		  	<form class="form-inline" role="form">
	 		 <div class="form-group">
	     		<input type="text" class="form-control" id="fileInputName" placeholder="Enter filename...">
	  		</div>
			</form>
		</div>
	
	     <!--  input editor -->
			
		<div id="editor">
		@message
		</div>
 
		<script>
			var editor ;
			window.onload = function() {
			    editor = ace.edit("editor");
			    editor.setTheme("ace/theme/monokai");
			    
			    var JavaScriptMode = ace.require("ace/mode/javascript").Mode;
			    editor.getSession().setMode(new JavaScriptMode());
			};
		</script> 
		
		

    </div>
    
     <div class="span8">
     
        
    	<div id="msgid">    	
    	</div>	
		
		
		
		
		<div id="ksynthesis">
		</div>	
 	</div>
 	
 	<div class="span10" id="workspace">
 	<button class="btn" onclick="updateWorkspace() ;">Refresh...</button>
 		 <div id="myTreeView"> 		 
 		 </div> 
 		 
    </div>
    
    
	

</div>

 
    



 
 </body>
}
