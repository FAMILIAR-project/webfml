<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- stylesheet -->   
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/login.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	</head>

	<body>
		<div class="container">
			<div id="form" >
				<form role="form" class="form-horizontal" id="myForm">
					<fieldset>
						<legend class="title">Login</legend>
					
						<!--login field-->
						<div class="form-group">
							<label for="login" class="col-sm-2 control-label">Login:</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Enter login">
							</div>
						</div>
						<!--Password field-->
						<div class="form-group">
							<label for="pwd" class="col-sm-2 control-label">Password:</label>
    						<div class="col-sm-10">
      							<input type="password" class="form-control" placeholder="Password">
    						</div>
						</div>
						<!--language selector-->
						<div class="form-group">
							<label for="language" class="col-sm-2 control-label">Language:</label>
    						<div class="col-sm-10">
      							<select class="form-control">
      								<option>Familiar</option>
      								<option>VM</option>
      							</select>
    						</div>
    					</div>
    					<!-- button field to log in-->
      					<button type="button" onclick="sendInformations()"; class="btn btn-primary " id="btn" ><i class="glyphicon glyphicon-ok"></i> Log in</button>
    				</fieldset>
				</form>
				<div class="alert alert-warning" role="alert">
					<p><i class="glyphicon glyphicon-exclamation-sign"></i> If you have no account enter in login and password fields : <kbd>demo</kbd> or create one <a href="#">here</a>.</p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function sendInformations(){
				
			}
		</script>

	</body>
</html>
