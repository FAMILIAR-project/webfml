@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="text/css" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <!-- Angular Material style sheet -->
        <!--<link rel="stylesheet" media="text/css" href="@routes.Assets.at("stylesheets/angular-material.min.css")">-->
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">


        <script src="@routes.Assets.at("javascripts/lib/jquery/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/jquery/jquery-migrate.min.js")" type="text/javascript"></script>
 		<script src="@routes.Application.javascriptRoutes" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/lib/angular-1.4.8/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/angular-1.4.8/angular-animate.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/angular-1.4.8/angular-aria.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lib/angular-1.4.8/angular-messages.min.js")" type="text/javascript"></script>
        <!-- Angular Material Library -->
        <script src="@routes.Assets.at("javascripts/lib/material-1.0.0/angular-material.min.js")"></script>

        @content
    
</html>
